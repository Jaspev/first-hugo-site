<!DOCTYPE html>
<html lang="en">
	<head>
		{{ partial "header.html" . }}
	</head>
	<body>
		<div class="main">
			<div class="hbox">
				<div class="vbox">
					{{ partial "nav.html" . }}
				</div>
				<div class="vbox">
					<main style="padding:20px; padding-right:0px;">
						{{ .Content }}
						{{ range .Pages }}
						<ul>
							<li style="padding-bottom: 5px;">
								{{ .Date.Format "2006.01.02" }} 
								<br>
								<a href="{{ .Permalink }}">
									{{ .Title }}
								</a>
							</li>
						</ul>
						{{ end }}
					</main>
				</div>
			</div>
			<div class="center">
				{{ partial "footer.html" . }}
			</div>
		</div>
	</body>
</html>
